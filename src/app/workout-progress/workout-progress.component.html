<main
  class="p-8 fixed top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%] bg-emerald-100/65 rounded-xl shadow-lg w-[90%] h-[75%] md:w-[80%] lg:w-[60%]"
>
  <div class="flex items-center">
    <!-- User List -->
    <div class="userList w-1/4 bg-white p-4 h-[60vh] overflow-y-auto rounded-lg shadow-md">
      <ul class="space-y-2">
        <li 
          *ngFor="let user of userData"
          (click)="selectUser(user)" 
          class="p-2 rounded cursor-pointer font-semibold"
          [class.bg-gray-200]="user === selectedUser"
        >
          {{ user.name }}
        </li>
      </ul>
    </div>

    <!-- Bar Chart Section -->
    <div class="bar-chart w-3/4 p-4">
      <h2 class="text-xl font-bold text-center mb-4">
        {{ selectedUser?.name }}'s Workout Progress
      </h2>

      <!-- Bar Graph -->
      <div
        class="relative w-full h-48 border-l-2 border-b-2 border-gray-600 flex items-end space-x-10 px-8"
      >
        <div
          *ngFor="let workout of selectedUser?.workouts"
          class="relative w-16 bg-blue-400 flex flex-col justify-between items-center text-white font-semibold"
          [style.height]="(workout.minutes / totalMinutes * 100) + '%'"
        >
          <span class="mb-2 text-xs">{{ workout.minutes }} min</span>
          <span class="text-sm relative bottom-[-3vh] text-black">{{ workout.type }}</span>
        </div>
      </div>

      <!-- Legend -->
      <div class="flex items-center justify-center space-x-2 mt-4">
        <div class="w-4 h-4 bg-blue-400"></div>
        <span class="text-sm">Minutes</span>
      </div>
    </div>
  </div>
</main>
