<main
  class="p-4 sm:p-6 md:p-8 fixed top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%] bg-emerald-100/65 rounded-xl shadow-lg w-[95%] sm:w-[90%] md:w-[80%] lg:w-[60%] h-[80vh] sm:h-[75vh] flex flex-col sm:flex-row"
>
  <div class="flex flex-col sm:flex-row items-center w-full h-full">
    <!-- User List (Collapsible on Small Screens) -->
    <div
      class="userList w-full sm:w-1/4 bg-white p-4 pt-0 h-[30vh] sm:h-[60vh] overflow-y-auto rounded-lg shadow-md transition-all duration-300 ease-in-out"
    >
      <h3 class="text-lg font-bold mb-2 sm:mb-4 bg-white sticky top-0 p-2 pt-0 mt-1.5 z-10 underline">
        Users
      </h3>
      <ul class="space-y-2">
        <li
          *ngFor="let user of userData"
          (click)="selectUser(user)"
          class="p-2 rounded cursor-pointer font-semibold transition-colors duration-200"
          [class.bg-gray-200]="user === selectedUser"
        >
          {{ user.name }}
        </li>
      </ul>
    </div>

    <!-- Bar Chart Section -->
    <div class="bar-chart w-full sm:w-3/4 p-4">
      <h2 class="relative text-lg sm:text-xl font-bold text-center mb-4 z-10">
        <i>{{ selectedUser?.name }}'s Workout Progress</i>
      </h2>

      <!-- Bar Graph -->
      <div
        class="relative w-full h-48 border-l-2 border-b-2 border-gray-600 flex items-end gap-x-4 sm:gap-x-6 md:gap-x-10 px-4 sm:px-8"
      >
        <div
          *ngFor="let workout of selectedUser?.workouts"
          class="relative w-10 sm:w-16 bg-blue-400 flex flex-col justify-between items-center text-white font-semibold transition-all duration-200 ease-in-out"
          [style.height]="(workout.minutes / totalMinutes) * 100 + '%'"
        >
          <span class="mb-2 text-xs sm:text-sm">{{ workout.minutes }} min</span>
          <span
            class="text-xs sm:text-sm absolute bottom-[-3vh] sm:bottom-[-5vh] text-black"
          >
            {{ workout.type }}
          </span>
        </div>
      </div>

      <!-- Legend -->
      <div
        class="absolute top-[40vh] sm:top-[18vh] right-[2vw] sm:right-[6vw] bg-white px-1.5 flex items-center justify-center space-x-2 mt-4"
      >
        <div class="w-4 h-4 bg-blue-400"></div>
        <span class="text-sm">Minutes</span>
      </div>
    </div>
  </div>
</main>
